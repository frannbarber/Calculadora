<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="conteiner">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="operador">(</button>
            <button class="operador">)</button>
            <button class="operador">x!</button>
            <button class="operador">³√</button>
            <button class="operador">x²</button>
            <button class="operador">²√</button>
            <button class="operador">ⁿ√</button>
            <button class="operador">x³</button>
            <button class="operador">sin</button>
            <button class="operador">cos</button>
            <button class="operador">tg</button>
            <button class="operador">xⁿ</button>   
            <button class="operador">MR</button>
            <button class="operador">%</button>
            <button class="operador">In</button>
            <button onclick="display.borrarTodo()">AC</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="dividir">/</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">ᴨ</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="sumar">+</button>
            <button class="operador">e</button>
            <button class="operador">log</button>
            <button class="operador" value="igual">=</button>
            <button onclick="display.borrar()">&larr;</button>
        </div>
    </div>
</body>
<script src="js/Display.js" rel="stylesheet"></script>
<script src="js/Calculadora.js" rel="stylesheet"></script>
<script src="js/main.js" rel="stylesheet"></script>


</html>
